<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Click Example</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <style>
    #outputText {
      width: 400px;
      height: auto;
      border: 1px solid black;
      display: none;
      color: black;
      margin: auto;
      text-align: center;
  
    }
    body{
        background-color: beige;
    }
    h1{
        text-align: center;
      background-color:burlywood;
    }
    #showButton{
        background-color: burlywood;
    }
    #hideButton{
        background-color: burlywood;
    }
    #toggleButton{
        background-color: burlywood;
    }
        
  </style>
</head>
<body>
    <h1>jQuery</h1>
<button id="showButton">Show me!</button><br><br>
<div id="outputText"></div><br>
<button id="hideButton">Hide me!</button>
<button id="toggleButton">Toggle me!</button>
<script>
  $(document).ready(function(){
    $("#showButton").click(function(){
      $("#outputText").text("jQuery is an open-sourced JavaScript library that simplifies creation and navigation of web applications. Specifically, jQuery simplifies HTML Document Object Model (DOM) manipulation, Asynchronous JavaScript and XML (Ajax) and event handling. Additionally, jQuery incorporates JavaScript functionalities by manipulating CSS properties to add effects such as fade-ins and outs for website elements. jQuery is a widely used JavaScript library and is supported by thousands of user-created plug-ins.");
      $("#outputText").show(); 
    });

    $("#hideButton").click(function(){
      $("#outputText").hide(); 
    });
 

  $("#toggleButton").click(function(){
      $("#outputText").toggle(); 
    });
  });
</script>
</body>
</html>
